<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Milestone 4: Editable Resume Builder By Unzila Ali</h1>
<form id="resumeForm">
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <br><label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <br><label for="contact"> Contact: </label>
        <input type="contactdetail" id="contact" name="contact" required><br>

    </fieldset>

    
    <fieldset>
        <legend>EDUCATION</legend>
        <label for="education"> Education</label>
        <textarea name="education" id="education" row="4" required></textarea><br>
    </fieldset>
    
    <fieldset>
        <legend>EXPERIENCE</legend>
        <label for="experience"> Experience</label>
        <textarea name="experience" id="experience" row="4" required></textarea><br>
    </fieldset>
     
    <fieldset>
        <legend>SKILLS</legend>
        <label for="skills"> Skills</label>
        <textarea name="skills" id="skills" row="4" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>

</form>
<div id="resumeOutput">
<!-- Resume Will Be Generated Below-->
</div>

<script src="main.js"></script>

</body>
</html>
